version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: anonifyneuro
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d anonifyneuro"]
      interval: 5s
      timeout: 5s
      retries: 5

  ml:
    build: ./MLService
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./Backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/anonifyneuro
      ML_SERVICE_URL: http://ml:8001
    depends_on:
      db:
        condition: service_healthy
      ml:
        condition: service_healthy

volumes:
  postgres_data:
